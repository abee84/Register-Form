<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register Form</title>
</head>
<body>
    <div id="header"></div>
    <div id="box">
        <div id="heading"><h1>Python CGI</h1></div>
        <div class="pyt"><img src="/image/7-2-python-logo-free-download-png.png" alt="python" style="width: 200px;"></div>
        <div class="htm"><img src="/image/5847f5bdcef1014c0b5e489c.png" alt="html" style="width: 200px;"></div>
        <div class="regis">
            <form action="">
                <fieldset>
                    <legend>Registration Details</legend>
                    <div class="field">
                        <label for="">University :</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label for="">Institute :</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label for="">Branch :</label>
                        <select name="" id="">
                            <option value="">--select--</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="">Degree :</label>
                        <select name="" id="">
                            <option value="">--select--</option>
                        </select>
                        <input type="radio">
                        <label class="short" for="">pursuing </label>
                        <input type="radio">
                        <label class="short" for="">completed </label>

                    </div>
                    <div class="field">
                        <label for="">Average CPI :</label>
                        <input type="number" style="width: 25px;"> 
                        <Label class="short">Upto</Label>
                        <input type="number" style="width: 25px;"><span style="color: white;">Th semester</span>
                    </div>
                    <div class="field">
                        <label for="">Your Website or Blog : </label>
                        <input type="url">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
